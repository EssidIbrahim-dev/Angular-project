<h1>Add Product Form</h1>
<form #f="ngForm"  >

  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="product.name"
           required minlength="3" #t="ngModel"  #name>
  </div>
  <div class="alert alert-danger" *ngIf="t.touched && t.invalid">
    <div *ngIf="t.errors.required">title is required</div>
    <div *ngIf="t.errors.minlength">title minlength is 3</div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="number" name="quantity" class="form-control" [(ngModel)]="product.quantity"
           #q="ngModel" required  #quantity>
  </div>
  <div class="alert alert-danger" *ngIf="q.touched && q.invalid">
    quantity is required
  </div>
  <div class="alert alert-danger" *ngIf="q.value<0 ">
    quantity>0
  </div>
  <div class="form-group">
    &nbsp;Men&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form-check-input" type="radio" value="dog" [(ngModel)]="product.gender" name="gob" value="men" [checked]="true" (change)="onItemChange($event.target.value)" #gender/>
    &nbsp;Women&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;<input class="form-check-input" type="radio" value="dog" [(ngModel)]="product.gender" name="gob" value="women" [checked]="true" (change)="onItemChange($event.target.value)" #gender/>
    {{product.gender | json}}
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" name="price" class="form-control" [(ngModel)]="product.price"
           #p="ngModel" required #price>
  </div>
  <div class="alert alert-danger" *ngIf="p.touched && p.invalid">
   price is required
  </div>

  <div class="form-group">
    <label>Like</label>
    <input type="number" name="like" class="form-control" [(ngModel)]="product.like"
           #c="ngModel" required #like>
  </div>
  <div class="alert alert-danger" *ngIf="c.touched && c.invalid">
   Like is required
  </div>

  <form  [formGroup]="form" >
  <div class="form-group">
    <label>Image</label>
    <input type="file" name="image" class="form-control" [(ngModel)]="product.image"
           #x="ngModel" required #image (change)="onFileSelected($event)" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="alert alert-danger" *ngIf="x.touched && x.invalid">
   Image is required
  </div>
  </form>
  <br/>
  <button class="btn btn-success" [disabled]="f.invalid ||q.value<0" (click)="add(0,name.value,price.value,like.value,quantity.value,gender.value,image.value)" >
    save
  </button>
</form>
