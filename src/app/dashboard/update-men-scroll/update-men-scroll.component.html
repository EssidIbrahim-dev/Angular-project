<div *ngIf="menscrollInUpdate">

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name :</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="menscrollInUpdate.name" #n="ngModel" required  #name>
    </div>
    <div class="alert alert-danger" *ngIf="n.touched && n.invalid">
      Name is required
    </div>
  </div>

  <form  [formGroup]="form" >
    <div class="form-group">
      <label>Image</label>
      <input type="file" name="image" class="form-control" [(ngModel)]="menscrollInUpdate.image"
             #x="ngModel" required #image (change)="onFileSelected($event)" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="alert alert-danger" *ngIf="x.invalid">
     Image is required
    </div>
    </form>

  <button (click)="save()" class="btn btn-primary">Save Change</button> &nbsp;
  <button class="btn btn-primary">Cancel</button>
</div>
