<div *ngIf="userInUpdate">

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name :</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="userInUpdate.name" #n="ngModel" required  #name>
    </div>
    <div class="alert alert-danger" *ngIf="n.touched && n.invalid">
      Name is required
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email :</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" [(ngModel)]="userInUpdate.email" #p="ngModel" required  #email>
    </div>

    <div class="alert alert-danger" *ngIf="p.touched && p.invalid">
      Email is required
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">phone :</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" [(ngModel)]="userInUpdate.phone" #q="ngModel" required  #phone>
    </div>

    <div class="alert alert-danger" *ngIf="q.touched && q.invalid">
      Phone is required
    </div>
    <div class="alert alert-danger" *ngIf="q.value<0 ">
      Phone must be positive number
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password :</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" [(ngModel)]="userInUpdate.password" #l="ngModel" required  #password>
    </div>

    <div class="alert alert-danger" *ngIf="l.touched && l.invalid">
      Password is required
    </div>
  </div>

  <button (click)="save()" class="btn btn-primary">Save Change</button> &nbsp;
  <button class="btn btn-primary">Cancel</button>
</div>
