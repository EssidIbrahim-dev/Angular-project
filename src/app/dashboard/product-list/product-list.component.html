<app-sidebar></app-sidebar>
<div class="list">
<div class="">

  <a (click)="on()" style="color: white"  class="btn btn-primary a-btn-slide-text">
    <i class="fa fa-plus"></i>
    <span><strong>&nbsp;Add</strong></span>
  </a>

  <a (click)="previewMen()" style="color: white"  class="btn btn-primary a-btn-slide-text">
    <i class="fa fa-plus"></i>
    <span><strong>&nbsp;Preview Men Page</strong></span>
  </a>

  <a (click)="previewWomen()" style="color: white"  class="btn btn-primary a-btn-slide-text">
    <i class="fa fa-plus"></i>
    <span><strong>&nbsp;Preview Women Page</strong></span>
  </a>
</div>
<nav class="">
  <input class="form-control" type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Enter data to search">
</nav>
<br>
<div class="">

  <table id="dtBasicExample" class="table table-striped table-bordered" >
    <thead>
    <tr>

      <th class="th-sm" (click)="sort('id')">Id&nbsp;<i class="fa fa-sort"></i></th>
      <th class="th-sm" (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
      <th class="th-sm">Gender</th>
      <th class="th-sm">Quantity</th>
      <th class="th-sm">Price</th>
      <th class="th-sm">Like</th>
      <th class="th-sm">Image</th>
      <th class="th-sm" style="width:25%">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | orderBy: key: reverse | paginate : {itemsPerPage: 5 ,currentPage: p , id: 'paginate'};" >

      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.gender}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td>{{product.like}}</td>
      <td><img src="{{URL}}{{product.image}}" alt="img" class="rounded-circle rounded"></td>
      <td>
        <a (click)="onNUpdate(product.id)" style="color: white"  class="btn btn-primary a-btn-slide-text">
          <i class="fa fa-pencil"></i>
          <span><strong>&nbsp;Edit</strong></span>
        </a>

        <a (click)="onN(product.id)" style="color: white"  class="btn btn-success a-btn-slide-text">
          <i class="fa fa-eye"></i>
          <span><strong>&nbsp;View</strong></span>
        </a>

        <a (click)="ondelete(product.id)" style="color: white"  class="btn btn-danger a-btn-slide-text">
          <i class="fa fa-remove"></i>
          <span><strong>&nbsp;Delete</strong></span>
        </a>
      </td>
    </tr>
    </tbody>
   </table>
   <pagination-controls (pageChange)="p = $event" id="paginate"></pagination-controls><br>
</div>

<div id="overlay">
  <div id="overlayinside">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off()"><i class="fa fa-times-circle"></i>
      </a>
<app-add-product></app-add-product>
    </div>
  </div>
</div>


<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofF()" ><i class="fa fa-times-circle"></i>
      </a>
      <app-product-detail [productIn]="selectedProduct"></app-product-detail>
    </div>
  </div>
</div>

<div id="overlay3">
  <div id="overlayinside3">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="ofFUpdate()" ><i class="fa fa-times-circle"></i>
      </a>
      <app-update-product [productInUpdate]="selectedProduct"></app-update-product>
    </div>
  </div>
</div>


<div id="overlay4">
  <div id="overlayinside4">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="offPreview()"><i class="fa fa-times-circle"></i>
      </a>
     <app-homme></app-homme>
    </div>
  </div>
</div>

<div id="overlay5">
  <div id="overlayinside5">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="offPreviewWomen()"><i class="fa fa-times-circle"></i>
      </a>
     <app-femme></app-femme>
    </div>
  </div>
</div>
</div>
