<br>
    <div class="col-md-3" >
      <div class="card" style="width: 18rem; padding-top:40px; margin-left: 50px;"
           [ngStyle]="{'background-color':getColor()}">
        <img src="{{URL}}{{product.image}}" class="card-img-top" alt="product images" style="width: 285px;height: 200px;">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center;"> {{product.name}} </h5>
          <p class="card-text" style=" font-weight: bold;text-align:center;"> {{product.price}}&nbsp;DT </p>
          <button type="button" class="btn btn-outline-dark" ><a (click)="on(product.id)"><i class="fa fa-eye"></i>&nbsp;Detail</a></button>&nbsp;
          <button type="button" class="btn btn-outline-dark" (click)="incrementLike(product.id)">{{product.like}} <i class="fa fa-heart"></i></button>&nbsp;
        </div>
      </div>
    </div>
<div id="overlay2">
  <div id="overlayinside2">
    <div class="alert alert-light" role="alert">
      <a class="d-flex justify-content-end" (click)="off();" ><i class="fa fa-times-circle"></i>
      </a>
      <app-product-detail [productIn]="selectedProduct"></app-product-detail>
    </div>
  </div>
</div>
