
<br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup] ="formGroup" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
          <div class="alert alert-danger mt-4" *ngIf="email.errors && email.touched">
            Email is a required field
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" type="password">
          <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
            <div *ngIf="password.errors.required">Required</div>
            <div *ngIf="password.errors.minlength">Minimum length is 8</div>
         </div>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" (click)="save()"  class="btn-block">Log in</button>
    </form><br>
    <a [routerLink]="['/register']">You dont't have Account ? Register</a>
  </mat-card>
</div>
<app-footer></app-footer>
