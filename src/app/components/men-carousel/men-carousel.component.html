
<mat-carousel
 timings="250ms ease-in"
 [autoplay]="true"
 interval="5000"
 color="#ffffff"
 maintainAspectRatio="false"
 maxWidth="auto"
 slides="5"
 [loop]="true"
 [hideArrows]="false"
 [useKeyboard]="true"
 [useMouseWheel]="false"
 orientation="ltr">
 <mat-carousel-slide
   #matCarouselSlide
   *ngFor="let slide of menscrolls;"
   [image]="URL+slide.image"
   overlayColor="#00000040"
   [hideOverlay]="false"
 ></mat-carousel-slide>
</mat-carousel>
