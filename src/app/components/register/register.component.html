<br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" #f="ngForm" (submit)="register()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name"  name="name" #name="ngModel" minlength="4" [(ngModel)]="user.name" required>
          <div *ngIf="name.touched" class="mt-3">
            <div class="alert alert-danger" *ngIf="name.invalid">
                <div *ngIf="name.errors.required">Required</div>
                <div *ngIf="name.errors.minlength">Minimum length is 3</div>
             </div>
        </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email"  name="email" #email="ngModel" minlength="4" [(ngModel)]="user.email" required>
          <div *ngIf="email.touched" class="mt-3">
             <div class="alert alert-danger" *ngIf="email.invalid">
                 <div *ngIf="email.errors.required">Required</div>
              </div>
         </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password"  name="password" #password="ngModel" minlength="8" [(ngModel)]="user.password" required>
          <div *ngIf="password.touched" class="mt-3">
             <div class="alert alert-danger" *ngIf="password.invalid">
                 <div *ngIf="password.errors.required">Required</div>
                 <div *ngIf="password.errors.minlength">Minimum length is 8</div>
              </div>
         </div>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" [disabled]="f.invalid"  class="btn-block">Register</button><br><br>
      <a [routerLink]="['/login']">Do you have account ? Login </a>
    </form>
  </mat-card>
</div>
<app-footer></app-footer>
